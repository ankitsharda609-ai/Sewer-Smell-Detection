
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewer Smell Pro | NWA's Odor Detectives | Fayetteville, AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cyan: '#22d3ee',
                pink: '#f472b6',
                deep: '#0e172a'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif']
            }
          }
        }
      }
    </script>
    <style>
      body { 
        scroll-behavior: smooth;
        background-color: #fafafa;
        overflow-x: hidden;
      }
      
      .mesh-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(187,100%,85%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(330,100%,85%,1) 0, transparent 50%);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      .cyan-pink-gradient {
        background: linear-gradient(135deg, #22d3ee 0%, #f472b6 100%);
      }

      .text-gradient {
        background: linear-gradient(135deg, #0891b2 0%, #db2777 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .marker-underline {
        position: relative;
        z-index: 1;
      }
      .marker-underline::after {
        content: "";
        position: absolute;
        bottom: 2px;
        left: -2px;
        width: 105%;
        height: 12px;
        background-color: rgba(34, 211, 238, 0.3);
        z-index: -1;
        border-radius: 20% 100% 20% 100%;
        transform: rotate(-1deg);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
